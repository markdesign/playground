<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li>
      <span id="appleSpan">
        Apple
      </span>
    </li>
    <li>Orange</li>
    <li>Pear</li>
    <li id="banana">Banana</li>
  </ul>
  <script>
    const fruits = document.getElementById('fruits');
    console.log(fruits);
    const banana = document.getElementById('banana');
    const appleSpan = document.getElementById('appleSpan');
    const newLi = document.createElement('li');
    const newLi2 = document.createElement('li');
    newLi.textContent = "Grapes";
    newLi2.textContent = "Watermelon";

    banana.after(newLi, newLi2 );
    appleSpan.before('The', ' Hello');
    banana.replaceWith(newLi);

    fruits.append(newLi);

    // appendChild only takes 1 element
    // append accepts string too

    fruits.prepend(newLi);

  </script>
</body>
</html>
